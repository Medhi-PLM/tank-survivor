<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <link rel="stylesheet" href="style.css">
    <title>Tank survivor</title>
  </head>
  <body>
    <div class="game-intro">
      <img src="./images/tank-logo.gif" alt="logo" class="tank">
      <br>
      <button id="start-button">StartGame</button>
    </div>
    <div class="game-board">
      <canvas id="canvas" width="800" height="550"></canvas>
    </div>
    <div class="score">
      <h1>Dashboard</h1>
      <p>Score: <span class="beatOpponent"></span></p>
      <p>Healthpoint: <span class="saveMyLife">3</span></p>
      <img src="./images/arrows-pad.png" alt="direction-arrows" class="arrows-img">
    </div>
  </body>
  <script type="text/javascript" src="script.js"></script>
</html>
